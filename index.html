<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Circle Timepicker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      font-size: 20px;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fafafa;
    }
  </style>
</head>

<body>

  <div id="circle-datepicker">
    <svg width="300" height="300">
      <circle cx="150" cy="150" r="100" stroke="#ddd" fill="none" stroke-width="24" />
      <path class="circle-datepicker__path" stroke-linecap="round" stroke-width="24" fill="none" d=""
        style="stroke:rgb(252, 73, 103);" />
      <circle class="circle-datepicker__start" cx="150" cy="150" r="12" fill="#6d4bff" />
      <circle class="circle-datepicker__end" cx="150" cy="150" r="12" fill="#6d4bff" />
      <g id="lines">
        <line x1="150" y1="75" x2="150" y2="65" transform="rotate(30 150 150)"
          style="stroke: #000;stroke-width:2px;stroke-linecap: round;"></line>
        <line x1="150" y1="75" x2="150" y2="65" transform="rotate(60 150 150)"
          style="stroke: #000;stroke-width:2px;stroke-linecap: round;"></line>
        <line x1="150" y1="75" x2="150" y2="65" transform="rotate(90 150 150)"
          style="stroke: #000;stroke-width:2px;stroke-linecap: round;"></line>
        <line x1="150" y1="75" x2="150" y2="65" transform="rotate(120 150 150)"
          style="stroke: #000;stroke-width:2px;stroke-linecap: round;"></line>
        <line x1="150" y1="75" x2="150" y2="65" transform="rotate(150 150 150)"
          style="stroke: #000;stroke-width:2px;stroke-linecap: round;"></line>
        <line x1="150" y1="75" x2="150" y2="65" transform="rotate(180 150 150)"
          style="stroke: #000;stroke-width:2px;stroke-linecap: round;"></line>
        <line x1="150" y1="75" x2="150" y2="65" transform="rotate(210 150 150)"
          style="stroke: #000;stroke-width:2px;stroke-linecap: round;"></line>
        <line x1="150" y1="75" x2="150" y2="65" transform="rotate(240 150 150)"
          style="stroke: #000;stroke-width:2px;stroke-linecap: round;"></line>
        <line x1="150" y1="75" x2="150" y2="65" transform="rotate(270 150 150)"
          style="stroke: #000;stroke-width:2px;stroke-linecap: round;"></line>
        <line x1="150" y1="75" x2="150" y2="65" transform="rotate(300 150 150)"
          style="stroke: #000;stroke-width:2px;stroke-linecap: round;"></line>
        <line x1="150" y1="75" x2="150" y2="65" transform="rotate(330 150 150)"
          style="stroke: #000;stroke-width:2px;stroke-linecap: round;"></line>
        <line x1="150" y1="75" x2="150" y2="65" transform="rotate(360 150 150)"
          style="stroke: #000;stroke-width:2px;stroke-linecap: round;"></line>

        <line x1="150" y1="73" x2="150" y2="65" transform="rotate(45 150 150)" style="stroke: #000;"></line>
        <line x1="150" y1="73" x2="150" y2="65" transform="rotate(15 150 150)" style="stroke: #000;"></line>
        <line x1="150" y1="73" x2="150" y2="65" transform="rotate(75 150 150)" style="stroke: #000;"></line>
        <line x1="150" y1="73" x2="150" y2="65" transform="rotate(105 150 150)" style="stroke: #000;"></line>
        <line x1="150" y1="73" x2="150" y2="65" transform="rotate(135 150 150)" style="stroke: #000;"></line>
        <line x1="150" y1="73" x2="150" y2="65" transform="rotate(165 150 150)" style="stroke: #000;"></line>
        <line x1="150" y1="73" x2="150" y2="65" transform="rotate(195 150 150)" style="stroke: #000;"></line>
        <line x1="150" y1="73" x2="150" y2="65" transform="rotate(225 150 150)" style="stroke: #000;"></line>
        <line x1="150" y1="73" x2="150" y2="65" transform="rotate(255 150 150)" style="stroke: #000;"></line>
        <line x1="150" y1="73" x2="150" y2="65" transform="rotate(285 150 150)" style="stroke: #000;"></line>
        <line x1="150" y1="73" x2="150" y2="65" transform="rotate(315 150 150)" style="stroke: #000;"></line>
        <line x1="150" y1="73" x2="150" y2="65" transform="rotate(345 150 150)" style="stroke: #000;"></line>
      </g>

    </svg>
    <p class="value">
      start : 9 - end : 17
    </p>

  </div>

  <script src="time-range-select.js"></script>
  <script>
    const options = {
      container: "#circle-datepicker",
      on_change: data => {
        document.querySelector(".value").innerHTML = ` start : ${data.start} - end : ${data.end} `
      }
    }
    const picker = new TimeRangeSelect(options)
    picker.init()
  </script>
</body>

</html>
